{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}

{% for room in rooms %}

<a href="{{room.slug}}"> <h2>{{room.name}}</h2> </a>
{% endfor %}

{% endblock %}
